<!doctype html>
<html lang="en">

<head>
    <title>Zeta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/Logo.svg" type="image/x-icon">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <header>
            <nav class="navbar">
                <div class="container">
                    <a class="navbar-brand">
                        <img src="./img/Logo.svg" alt="">
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col  ">
                        <div class="form_login text-center">
                        <h1 class="w-75 mt-5 mx-auto">Welcome. We exist to make entrepreneurism easier.</h1>
                            <button class="mt-5 btn ">
                                <div class="button_wraper d-flex">
                                <div class="google_icon p-3 ">
                                    <i class="fa-brands fa-google pe-3"></i>

                                </div>
                               <div class="button_text text-center p-3 mx-auto"> <p class="text-center  m-0">
                                Sign up with Google</p></div>
                            </div>
                            </button>
                            <div class="register d-flex mx-auto ">
                                <div class="bdr_left"> </div>
                                <div class="bdr_center">
                            <p class="mt-3" style="font-weight: 400;font-size: 16px;line-height: 24px;letter-spacing: -0.25px; color: #9BA9B4;
                            ">Or, register with your email</p>
                            </div>
                                <div class="bdr_right"></div>
                            </div>
                    </div>
                    <form class=" mx-auto">
                        <div class="mb-3">
                          <label for="Firstname" class="form-label">Full Name <span style="color: red; font-size: 15px;"> <sup>*</sup></span></label>
                          <input type="text" class="form-control" id="Firstname"  placeholder="First and last name">
                        </div>
                        <div class="mb-3">
                          <label for="Company_Name" class="form-label">Company Name <span style="color: red; font-size: 15px;"> <sup>*</sup></span></label>
                          <input type="text" class="form-control" id="Company_Name" placeholder="Your company or app name">
                        </div>
                        <div class="mb-3">
                          <label for="Company_email" class="form-label">Work Email  <span style="color: red; font-size: 15px;"> <sup>*</sup></span></label>
                          <input type="email" class="form-control" id="Company_email" placeholder="you@yourcompany.com">
                        </div>
                        <div class="mb-3">
                          <label for="Company_password" class="form-label">Password   <span style="color: red; font-size: 15px;"> <sup>*</sup></span></label>
                          <input type="password" class="form-control" id="Company_password" placeholder="Password (at least 10 characters)">
                        </div>
                        <p class="policy" >I agree to be contacted by Open PRO about this offer as per the Open PRO <a href="#">Privacy Policy.</a></p>
                      
                        <button type="submit" class="btn mybtn_5 btn-primary">Sign up</button>
                        <h6 class="text-center mt-3" style=" color: #9BA9B4; font-weight: 400;font-size: 16px;line-height: 24px;letter-spacing: -0.25px;
                        ">Already using Open PRO? <a href="sigin.html" style="color: #5D5DFF;">Sign in</a></h6>
                      </form>
                    </div>
                </div>
                </div>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
